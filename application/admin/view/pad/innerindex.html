<script>
    //隐藏右上角筛选栏
    (function (){
        function hideRightFilter(){
            var search=document.querySelectorAll('.pull-right.search');
            if(search.length>0){
                search[0].style.display="none";

                var filterGroup=document.querySelectorAll('.columns.columns-right.btn-group.pull-right');
                if(filterGroup.length>0){
                    filterGroup[0].style.display="none";
                }
                var searchButton=document.querySelectorAll('.columns-right.pull-right');
                if(searchButton.length>0){
                    searchButton[0].style.display="none";
                }
                return true;
            }
            setTimeout(hideRightFilter,100);
        }
       // hideRightFilter();
    })();

</script>
