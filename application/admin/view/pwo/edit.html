<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Primary_activity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-primary_activity_id" data-rule="required" data-source="primary/activity/index" class="form-control selectpage" name="row[primary_activity_id]" type="text" value="{$row.primary_activity_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Organization_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-organization_id" data-rule="required" data-source="organization/index" class="form-control selectpage" name="row[organization_id]" type="text" value="{$row.organization_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
